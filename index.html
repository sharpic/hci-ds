template: 	uomtemplate
section: 	A New Field (1/5)
focus:		Is HCI Needed?
.sections[{{section}}]  


### Human Computer Interaction is Critical for DataScience (says NIST<sup>1</sup>, DARPA<sup>2</sup>, NSF<sup>3</sup>...)

- For tools,
- for understanding data,
- to help computation,
- reduce dimensionality,
- identify features,
- resolves clusters from unsupervised learning, and
- evaluation and reducing overfitting.

.aside[
1. [NIST Human Computer Interaction and Data Science Focus Group (.pdf)](http://www.nist.gov/itl/iad/upload/HCI-and-Data-Science-Report.pdf)
2. [DARPA - XDATA Project](http://www.darpa.mil/NewsEvents/Releases/2012/03/29.aspx)
3. [NSF - Initial Data Science Pilot is HCI based](http://www.hpcwire.com/2014/10/01/nsf-promotes-data-science-31m-award/)
]

template: 	uomtemplate
section: 	Rationale (2/5)
focus:		How?
class: left, middle 
.sections[{{section}}]  

- **Instrument** - longitudinal in situ (HCIs 'raison d'être' is now longitudinal wild ecologically valid studies);

- **Analysis** - adds richness to other analysis forget cross-group low dimensionality - now single person multi dimensionality;

- **Models** - we know **how** because this is what we do everyday; and

- **Prototype** - moves development to just before scalability - as we need to redeploy!
